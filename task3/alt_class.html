<!DOCTYPE html>
<html>
<head>
  <style>
    .highlight {
      color: darkblue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Image with alt text and class -->
  <img src="book.jpg" alt="Book cover image" class="highlight">

  <!-- Paragraph grouped with a class -->
  <p class="highlight">This paragraph has a class highlight which is same of the image tag</p>
  <p class="highlight">so if we use <strong>.highlight</strong> in the style tag, we can target these tags and make changes</p>

</body>
</html>
